<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">Добро пожаловать в Mini App!</div>
    <button class="button" onclick="sendData()">Отправить данные в бота</button>

    <script>
        // Интеграция с Telegram Web Apps API
        const tg = window.Telegram.WebApp;

        // Инициализация Mini App
        tg.ready();
        tg.expand(); // Развернуть Mini App на весь экран

        // Функция для отправки данных в бота
        function sendData() {
            const data = {
                message: "Привет из Mini App!"
            };

            // Отправляем данные в бота
            tg.sendData(JSON.stringify(data));

            // Закрываем Mini App после отправки
            tg.close();
        }
    </script>
</body>
</html>
